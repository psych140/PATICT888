<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zion's Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('FOREST.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 12px;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
            text-align: center;
        }

        img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #ccc;
            margin-bottom: 15px;
        }

        .big-img {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 12px;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
        }

        h1, h2 {
            color: #ddd;
            margin: 0;
            font-size: 24px;
        }

        p {
            font-size: 18px;
            color: #bbb;
            margin-bottom: 12px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            font-size: 18px;
            padding: 5px;
            color: #bbb;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .abstract-design {
            width: 100%;
            height: 50px;
            background: linear-gradient(45deg, #444, #222);
            margin-top: 20px;
            border-radius: 8px;
        }

        audio {
            margin-top: 20px;
            width: 100%;
            max-width: 400px;
        }

        .heart-gift {
            font-size: 30px;
            margin-top: 20px;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome to Zion's Profile</h1>
    <img src="Z10N.jpeg" alt="Profile Picture">
    <h2>Name: Zion Wesker G. Hernandez</h2>
    <p>Age: 14 years old</p>
    <p>School: Summerville Academy</p>
    <p>Hobbies: None worth noting, but I enjoy going on my phone and playing video games during my free time.</p>

</body>
</html>
