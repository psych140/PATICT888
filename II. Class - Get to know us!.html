        body, html {
            margin: 0;

            font-family: 'Orbitron', sans-serif;

        .background-video {
            position: fixed;
            top: 0;

            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
            filter: brightness(1);
        }

        /* Infinity Loop */
        .infinity-loop {
            position: fixed;
            top: 40%;
            left: 50%;
            width: 400px;
            height: 200px;
            background: transparent;
            border: 4px solid transparent;
            border-radius: 50%;
            z-index: 0;
            pointer-events: none;
            background-image: linear-gradient(135deg, rgba(138,43,226,0.8), rgba(75,0,130,0.8));
            filter: blur(15px);
            box-shadow: 0 0 30px 10px rgba(138, 43, 226, 0.8);
            animation: rotate-loop 8s linear infinite;
            transform-origin: center;
        }

        .infinity-loop::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border: 4px solid transparent;
            border-radius: 50%;
            background-image: linear-gradient(135deg, rgba(255,0,255,0.8), rgba(0,0,255,0.8));
            transform: rotate(45deg);
            filter: blur(10px);
            box-shadow: 0 0 25px 10px rgba(255, 0, 255, 0.5);
        }

        @keyframes rotate-loop {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .container {
            position: relative;
            padding-top: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 150px;
            padding-bottom: 100px;
            z-index: 1;
        }

        .planet {
            position: relative;
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background-color: #555;
            transition: transform 0.3s ease;
            box-shadow: 0 0 40px 10px rgba(255, 255, 255, 0.2);
            background-size: 200% 200%;
            animation: planet-glow 4s ease-in-out infinite;
        }

        .planet:hover {
            transform: scale(1.1);
        }

        @keyframes planet-glow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 300px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: orbit-spin 6s linear infinite;
            box-shadow: 0 0 20px 5px rgba(255, 255, 255, 0.1);
        }

        @keyframes orbit-spin {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .planet-name {
            margin-top: 20px;
            font-size: 28px;
            color: #fff;
            text-align: center;
            letter-spacing: 2px;
            text-shadow: 0 0 20px rgba(138, 43, 226, 0.8);
            transition: color 0.3s ease;
        }

        .planet:hover .planet-name {
            color: #8a2be2;
        }

        /* Gradient Colors for Planets */
        .ecco {

        }
